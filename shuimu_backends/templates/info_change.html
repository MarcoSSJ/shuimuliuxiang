 <!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>发布新的活动</title>
</head>
<body>
<div style="margin:0 auto;width:500px;height:250px;">
<h1>发起新活动</h1>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
</script>

<script>

$(document).ready(function(){
    $.post("get_this_info",
		function(this_info_json){
            this_info=eval(this_info_json)
			$("[name='ad_name']").attr('value',this_info[0].name);
            $("[name='ad_introduce']").attr('value',this_info[0].ad_introduce);

            var pic=new Image();
			pic.src=this_info[0].picture;
			pic.height=150;
			$('body').append(pic);
			$('body').append('<br/>');
		});
    
    //$("[name='activityName']").attr('value',"activity_list[i].date")

    });

function check(form)
{
	if(!(form.password.value==form.password_con.value))
		alert("两次输入密码不一致");
	
}
</script>

<form name="input" action="ad_info" method="post" enctype="multipart/form-data">
团体名称: <input type="text" value="" name="ad_name"><br/>
<br/>
团体简介<textarea type="text" value="" name="ad_introduce" style="height:200px;width:500px;"></textarea><br/>
<br/>
上传我的头像<input type="file" name="ad_head_pic" value=""><br/>
<br/>
<br/>
修改密码<input type="password" name="password" value=""><br/>
<br/>
确认密码<input type="password" name="password_con" value=""><br/>
<input type="submit" value="更新我的信息" onclick="return check(this.form)">
</form> 
</div>
</body>
</html>
